<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<body>
  <div class="wrapper">
    <nav>
      <div class="content">
        <div class="logo"><a href = "#"><img class="logo1" src="images/pawsandfins.png" alt="Paws & Fins"></a></div>
          <ul class="links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li class="shopping-cart"><a href="cart.html"><ion-icon name="basket"></ion-icon>Cart<span>0</span>
            </a>
            <li>
              <a href="#" class="desktop-link">Pets</a>
              <input type="checkbox" id="show-features">
              <label for="show-features">Features</label>
              <ul>
                <li><a href="#">Cats</a></li>
                <li><a href="#">Dogs</a></li>
                <li><a href="#">Fish</a></li>
              </ul>
            </li>
            <li><a href="#">Contact</a></li>
          </ul>

        <!--Search Box-->
        <form>
          <div class ="search-box">
            <input type ="text" class ="txt" placeholder="Search Here...">
            <a class ="btn"><i class="fa fa-search"></i></a>
          </div>
        </form>


      </div>
    </nav>
  </div>
  <div class="products-container">
    <div class="product-header">
      <h5 class="product-title">PRODUCT</h5>
      <h5 class="price">PRICE</h5>
      <h5 class="quantity">QUANTITY</h5>
      <h5 class="total">TOTAL</h5>
    </div>
    <div class="products">

    </div>
  </div>

  <script src="cart.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
